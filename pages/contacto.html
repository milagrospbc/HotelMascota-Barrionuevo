    <!------------------ MAIN SECTIONS ------------------->
    <main class="form-c">
      <h2 class="fw-bold">Contacto</h2>
          <section class="form-contacto">
              <form class="contenedor-form">
                  <div id="nombrecontacto">
                      <label for="nombre"></label>
                      <input class="w-50" type="text" name="nombre" placeholder="Nombre">
                  </div>
                  <div id="telefonocontacto">
                      <label for="telefono"></label>
                      <input class="w-50" type="number" name="telefono"placeholder="Teléfono">
                  </div>
                  <div id="emailcontacto">
                      <label for="email"></label>
                      <input class="w-50" type="email" name="email" placeholder="Email">
                  </div>
                  <div class="form-floating">
                    <textarea class="w-50" placeholder="Comentario o comentario" id="floatingTextarea2" style="height: 100px"></textarea>
                  </div>
                  <div class="send">
                      <input type="submit" value="Enviar">
                  </div>   
              </form>
          </section>
      </main>
    <!--------------------- FOOTER ----------------------->
